<html>

<head>
    <meta charset="UTF-8">
    <title>Curvas</title>
    <link href="layout.css" rel="stylesheet">
    <script src="mathfunctions.js"></script>
    <script src="arclength.js"></script>

    <style>
        article {
            max-width: 900px;
            margin: auto;
        }
        
        .playable-buttons {
            margin-left: auto;
        }
        
        .playable-code {
            width: 900px;
        }
    </style>
</head>

<body>
    <!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/scale -->
    <article>
        <canvas id="canvas" width="900" height="480" class="playable-canvas"></canvas>
        <div class="playable-buttons">
            <input id="save" type="button" value="Save" />
        </div>
        Control Curves Lenght<br>
     <input type="range" min="0" max="1" value="1" step="0.01" id="u" oninput="updateValue();"> u = <output id="output">1</output><br>
     Control Aceleration <br>
     <input type="range" min="1" max="5" value="1" step="1" id="a" oninput="updateValue();"> a = <output id="a-value">1</output><br>
     <input type="checkbox" class="control_pol" value="ctrl_pol" checked> Show Control Polygon (Bezier)<br>
     <input type="checkbox" class="control_inter" value="ctrl_inter" checked> Show Interpolation (Bezier)<br>
     <input type="checkbox" class="control_arrow" value="ctrl_arrow" checked> Show Arrows (Hermite)<br>
     <input type="checkbox" class="control_points" value="ctrl_points" checked> Show Points(All) 
        <textarea id="code" class="playable-code">
p0 = [-250,-100]; 
p1 = [250,140]; 
p2 = [-120,+150]; 
p3 = [-300,-55]; 
setBezier(p0,p1,p2,p3);

po = [-20,-100]; 
pi = [400,140]; 
pz = [-120,+150]; 
px = [-450,-55]; 
setHermite(po,pi,pz,px);
  </textarea>

        <script src="gl-matrix.js"></script>
        <script src="script.js"></script>
    </article>
</body>

</html>
